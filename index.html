<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airflow DAG Run Statuses</title>
    <style>
        .left-align {
    text-align: left;
  }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a4466;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        table {
            border-collapse: collapse;
            margin: 20px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #fff;
            color: black ;
            border: 1px solid black;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }



        .success {
            background-color: green;
        }

        .failed {
            background-color: red;
        }

        #error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apache Airflow - LLM Provider Package Health</h1>
    </header>
    <table>
        <tr>
            <th>DAG ID</th>
            <th>Status 1</th>
            <th>Status 2</th>
            <th>Status 3</th>
            <th>Status 4</th>
            <th>Status 5</th>
            <th>Status 6</th>
            <th>Status 7</th>
        </tr>
    </table>
    <div id="error-message"></div>
    <script>
        async function fetchDataAndDisplay() {
            const table = document.querySelector('table');
            const errorMessage = document.getElementById('error-message');
            const now = new Date();

            try {
                const response = await fetch('dag_run_statuses.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const jsonData = await response.json();
                for (const dagId in jsonData) {
                    if (jsonData.hasOwnProperty(dagId)) {
                        const row = table.insertRow(-1);
                        const cell1 = row.insertCell(0);
                        cell1.innerHTML = dagId;

                        for (let i = 0; i < jsonData[dagId].length; i++) {
                            const run = jsonData[dagId][i];
                            const cell = row.insertCell(i + 1);
                            const circle = document.createElement('div');
                            circle.className = 'circle ' + (run.status === 'success' ? 'success' : 'failed');
                            cell.appendChild(circle);
                            const executionDate = new Date(run.execution_date);
                            const dateDiff = Math.floor((now - executionDate) / (1000 * 60 * 60 * 24));

                            if (dateDiff === 0) {
                                // Display as 'today' with time
                                cell.title = `Today at ${executionDate.toLocaleTimeString()}`;
                            } else if (dateDiff === 1) {
                                // Display as 'yesterday' with time
                                cell.title = `Yesterday at ${executionDate.toLocaleTimeString()}`;
                            } else {
                                // Display as a full date with time
                                cell.title = executionDate.toLocaleString();
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error: ' + error.message;
            }
        }
        fetchDataAndDisplay();
    </script>
</body>
</html>
